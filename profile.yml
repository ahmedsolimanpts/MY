name: Ahmed Soliman
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repos README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ahmedsolimanpts/MY@master
        with:
          max_post_count: "4"
          feed_list: "git@github.com:ahmedsolimanpts/MY.git"
